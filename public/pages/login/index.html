<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="shortcut icon" href="public/global/assets/title_icon.ico" 
  type="image/x-icon">
  <link rel="stylesheet" href="public/global/style/main.css">
  <link rel="stylesheet" href="public/pages/login/css/style.css">
</head>

<body>

  <section id="login-screen-container">

    <div id="why-facebook-container">
      <img 
        src="/public/global/assets/logo.png" 
        alt="não foi possível carregar essa imagem"
        class="facebook-logo"
      >
      <div class="big-text big-margin-top">
        O Facebook ajuda você a se conectar e compartilhar 
        com as pessoas que fazem parte da sua vida.
      </div>
    </div>

    <main>
      <div class="white-box-container">
        <form class="flex-column">
          <input 
            type="text" 
            placeholder="Email ou telefone" 
            name="emailOrEmail"
            class="login-input"
          >
          <input 
            type="password" 
            placeholder="Senha" 
            name="password"
            class="login-input small-margin-top"
          >
          <input 
            type="submit" 
            value="Entrar"
            class="main-button margin-top"
          >
          <div class="text-align-center margin-top">
            <span id="forgot-password" class="underline-effect">
              Esqueceu a senha?
            </span>
          </div>
          <div class="line margin-top"></div>
          <div class="text-align-center big-margin-top ">
            <input 
              type="button" 
              value="Criar nova conta"
              class="main-button"
              id="create-new-account"
            >
          </div>
        </form>
      </div>

      <div class="small-text bigger-margin-top">
        <span class="bold underline-effect">Criar uma Página</span> 
        para uma celebridade, banda ou empresa.
      </div>
    </main>

  </section>

</body>
</html>
